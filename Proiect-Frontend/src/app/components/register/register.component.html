<!-- src/app/register/register.component.html -->
<div class="container">
    <h2>Register</h2>
    <form >
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username" class="form-control" placeholder="Choose a username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Choose a password">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
